name: Test 

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: olafurpg/setup-scala@v10
      with:
        java-version: adopt@1.11
    - name: Scalafmt Check
      run: sbt scalafmtCheckAll
    - name: "Scripted"
      run: sbt scripted
